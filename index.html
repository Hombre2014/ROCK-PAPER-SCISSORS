<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Let's play Rock - Paper - Scissors!</h1>
        <h2>Choose your weapon</h2>
        <div id="weapons">
            <div>
                <img id="rock" class="weapon" src="/ROCK-PAPER-SCISSORS/img/rock.png">
            </div>
            <div>
                <img id="paper" class="weapon" src="/ROCK-PAPER-SCISSORS/img/paper.png">
            </div>
            <div>
                <img id="scissors" class="weapon" src="/ROCK-PAPER-SCISSORS/img/scissors.png">
            </div>
        </div>
        <div id=roundResult>
            
        </div>
        <h2>Results</h2>
        <div id="currentResult">
            <div id="player">
                0
            </div>
            <div id="computer">
                0
            </div>
        </div>
        <h2 id="summary"></h2>
        <button id="play" disabled>Play again</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
